<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <script src="script.js"></script>
  <div class="calc">
    <div class="screen">
      <div class="expStr"> <p></p></div>
      <div class="inputStr"> <p></p></div>
    </div>
    <div class="numpad">
      <div class="actionSec">
        <div>
          <button value="clr" class="actionBtn" type="button" onclick="getInput(event)"> CLEAR </button>
          <button value="del" class="actionBtn" type="button" onclick="getInput(event)"> DELETE </button>
        </div>
      </div>
      <div>
        <button value="7" class="numpadBtn" type="button" onclick="getInput(event)"> 7 </button>
        <button value="8" class="numpadBtn" type="button" onclick="getInput(event)"> 8 </button>
        <button value="9" class="numpadBtn" type="button" onclick="getInput(event)"> 9 </button>
        <button value="/" class="numpadBtn" type="button" onclick="getInput(event)"> / </button>
      </div>
      <div>
        <button value="4" class="numpadBtn" type="button" onclick="getInput(event)"> 4 </button>
        <button value="5" class="numpadBtn" type="button" onclick="getInput(event)"> 5 </button>
        <button value="6" class="numpadBtn" type="button" onclick="getInput(event)"> 6 </button>
        <button value="x" class="numpadBtn" type="button" onclick="getInput(event)"> x </button>
      </div>
      <div>
        <button value="1" class="numpadBtn" type="button" onclick="getInput(event)"> 1 </button>
        <button value="2" class="numpadBtn" type="button" onclick="getInput(event)"> 2 </button>
        <button value="3" class="numpadBtn" type="button" onclick="getInput(event)"> 3 </button>
        <button value="-" class="numpadBtn" type="button" onclick="getInput(event)"> - </button>
      </div>
      <div>
        <button value="." class="numpadBtn" type="button" onclick="getInput(event)"> . </button>
        <button value="0" class="numpadBtn" type="button" onclick="getInput(event)"> 0 </button>
        <button value="=" class="numpadBtn" type="button" onclick="getInput(event)"> = </button>
        <button value="+" class="numpadBtn" type="button" onclick="getInput(event)"> + </button>
      </div>
    </div>
  </div>
</body>

</html>
